<div *ngIf="completeList()">
<h1>Congrats! All tasks are completed!</h1>
</div>

<div *ngFor="let honeydew of getTODOlist()">
    <h3>Task: {{honeydew.task}}</h3>
  <p>Completed: {{honeydew.completed}}</p>
  <div *ngIf="!honeydew.completed">
    <button (click) =completeTask(honeydew.task)>Completed</button>
  </div>
</div>
<label for="item-input"><h3>New task:</h3></label>
<input type="text" id="item-input" #newItem>
<button (click)="addTask(newItem.value)">Add to List</button>
